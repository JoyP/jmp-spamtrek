<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
    <script src="js/game.js"></script>
    <script src="js/spam.js"></script>
    <script src="js/mailbox.js"></script>
    <script src="js/asset.js"></script>
    <script src="js/safeZone.js"></script>
  </head>
  <body ng-app="jmp-spamtrek" ng-controller="MainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-clear">{{clock}}</button>
        <h1 class="title">{{title}}</h1>
        <button ng-click="start()" class="button">Start</button>
      </ion-header-bar>
      <ion-content>
        <canvas id="canvas"></canvas>
      </ion-content>
    </ion-pane>
  </body>
</html>
